name = "rhel-9.2-microshift-4.REPLACE_PREVIOUS_MINOR_VERSION"
description = "RHEL 9.2 with MicroShift from the previous minor version (y-stream) installed."
version = "0.0.1"
modules = []
groups = []
distro = "rhel-92"

# FIXME: Temporarily pin the openvswitch version.
[[packages]]
name = "openvswitch3.1"
version = "3.1.0-14.el9fdp"

[[packages]]
name = "microshift"
version = "4.REPLACE_PREVIOUS_MINOR_VERSION*"

[[packages]]
name = "microshift-greenboot"
version = "4.REPLACE_PREVIOUS_MINOR_VERSION*"

[[packages]]
name = "microshift-networking"
version = "4.REPLACE_PREVIOUS_MINOR_VERSION*"

[[packages]]
name = "microshift-selinux"
version = "4.REPLACE_PREVIOUS_MINOR_VERSION*"

[[packages]]
name = "microshift-test-agent"
version = "*"

[customizations.services]
enabled = ["microshift", "microshift-test-agent"]

[customizations.firewall]
ports = ["22:tcp", "80:tcp", "443:tcp", "5353:udp", "6443:tcp", "30000-32767:tcp", "30000-32767:udp"]

[customizations.firewall.services]
enabled = ["mdns", "ssh", "http", "https"]

[[customizations.firewall.zones]]
name = "trusted"
sources = ["10.42.0.0/16", "169.254.169.1"]
